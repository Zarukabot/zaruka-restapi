<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaruka API Full Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.33.0/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.33.0/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.33.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      const spec = {
        "openapi": "3.0.0",
        "info": {
          "title": "Zaruka API Full Documentation",
          "version": "1.0.0",
          "description": "Seluruh endpoint Zaruka API siap dicoba dari browser."
        },
        "servers": [
          { "url": "https://domainmu.com" }  // Ganti dengan base URL milikmu
        ],
        "paths": {
          /* ====== DOWNLOAD ====== */
          "/api/download/aiodl": { "get": { "summary": "All Downloader", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Download result"}} } },
          "/api/download/tiktokdl": { "get": { "summary":"TikTok Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"TikTok video"}} } },
          "/api/download/fbdl": { "get": { "summary":"Facebook Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Facebook video"}} } },
          "/api/download/igdl": { "get": { "summary":"Instagram Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Instagram media"}} } },
          "/api/download/ytmp3": { "get": { "summary":"YouTube MP3", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"MP3 result"}} } },
          "/api/download/ytmp4": { "get": { "summary":"YouTube MP4", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"MP4 result"}} } },
          "/api/download/ytdlv2": { "get": { "summary":"YouTube V2", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"YouTube V2 media"}} } },
          "/api/download/capcut": { "get": { "summary":"Capcut Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Capcut media"}} } },
          "/api/download/twitter": { "get": { "summary":"Twitter Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Twitter media"}} } },
          "/api/download/gdrive": { "get": { "summary":"Google Drive Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"GDrive media"}} } },
          "/api/download/mediafire": { "get": { "summary":"Mediafire Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Mediafire media"}} } },
          "/api/download/pindlvid": { "get": { "summary":"Pinterest Video Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Pinterest video"}} } },
          "/api/download/spotify": { "get": { "summary":"Spotify Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Spotify media"}} } },
          "/api/download/playspotify": { "get": { "summary":"Play Spotify", "parameters":[{"name":"q","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Spotify play result"}} } },
          "/api/download/soundcloud": { "get": { "summary":"Soundcloud Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Soundcloud media"}} } },
          "/api/download/snackvideo": { "get": { "summary":"SnackVideo Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"SnackVideo media"}} } },
          "/api/download/terabox": { "get": { "summary":"Terabox Download", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Terabox media"}} } },

          /* ====== AI ====== */
          "/api/ai/openai": { "get": { "summary":"Openai", "parameters":[{"name":"msg","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Openai response"}} } },
          "/api/ai/openai-prompt": { "get": { "summary":"Openai Prompt", "parameters":[{"name":"prompt","in":"query","required":true,"schema":{"type":"string"}},{"name":"msg","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Openai prompt response"}} } },
          "/api/ai/blackbox": { "get": { "summary":"Blackbox", "parameters":[{"name":"msg","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Blackbox response"}} } },
          "/api/ai/deepseek": { "get": { "summary":"DeepSeek", "parameters":[{"name":"msg","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"DeepSeek response"}} } },
          "/api/ai/gpt4": { "get": { "summary":"GPT 4", "parameters":[{"name":"text","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"GPT 4 response"}} } },
          "/api/ai/gpt-3-5-turbo": { "get": { "summary":"GPT 3.5 Turbo", "parameters":[{"name":"text","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"GPT 3.5 Turbo response"}} } },
          "/api/ai/gemini": { "get": { "summary":"Gemini", "parameters":[{"name":"text","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Gemini response"}} } },
          "/api/ai/simsimi": { "get": { "summary":"Sim Simi", "parameters":[{"name":"msg","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Sim Simi response"}} } },

          /* ====== TOOLS ====== */
          "/api/tools/ocr": { "get": { "summary":"OCR", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"OCR result"}} } },
          "/api/tools/skiplink": { "get": { "summary":"Skiplink", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Skiplink result"}} } },
          "/api/tools/shortlink": { "get": { "summary":"Shortlink", "parameters":[{"name":"url","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Shortlink result"}} } },

          /* ====== SOSMED STALK ====== */
          "/api/stalk/instagram": { "get": { "summary":"Stalk Instagram", "parameters":[{"name":"username","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Instagram profile"}} } },
          "/api/stalk/tiktok": { "get": { "summary":"Stalk TikTok", "parameters":[{"name":"username","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"TikTok profile"}} } },
          "/api/stalk/twitter": { "get": { "summary":"Stalk Twitter", "parameters":[{"name":"username","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"Twitter profile"}} } },

          /* ====== IMAGE CREATOR ====== */
          "/api/image/ai-image": { "get": { "summary":"AI Image Generator", "parameters":[{"name":"prompt","in":"query","required":true,"schema":{"type":"string"}}], "responses":{"200":{"description":"AI generated image"}} } }

          // Tambahkan Panel Pterodactyl & endpoint lain jika ada, pakai format sama
        }
      };

      SwaggerUIBundle({
        spec: spec,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
      });
    };
  </script>
</body>
</html>
