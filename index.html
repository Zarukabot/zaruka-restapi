<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaruka API Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: white;
        margin: 0;
        padding: 0;
    }
    header {
        background: #333;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .endpoint {
        background: #2b2b2b;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }
    .method {
        display: inline-block;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        margin-right: 8px;
    }
    .method.get { background: #4CAF50; }
    .endpoint-name {
        font-weight: bold;
    }
    button {
        background: #444;
        color: white;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 5px;
    }
    button:hover {
        background: #666;
    }
    pre {
        background: #111;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
    }
</style>
</head>
<body>

<header>Zaruka API Dashboard</header>

<div id="endpoints"></div>

<script>
const endpoints = [
    { method: "GET", name: "OCR", path: "/api/tools/ocr?url=" },
    { method: "GET", name: "Skip Link", path: "/api/tools/skiplink?url=" },
    { method: "GET", name: "OtakOtaku", path: "/api/s/otakotaku?query=" }
    // Tambahkan endpoint lain di sini sesuai list panel kamu
];

const container = document.getElementById("endpoints");

endpoints.forEach(ep => {
    const div = document.createElement("div");
    div.className = "endpoint";

    div.innerHTML = `
        <span class="method ${ep.method.toLowerCase()}">${ep.method}</span>
        <span class="endpoint-name">${ep.name}</span>
        <button onclick="copyEndpoint('${ep.path}')"><i class="fas fa-copy"></i> Copy</button>
        <button onclick="tryEndpoint('${ep.path}', this)"><i class="fas fa-play"></i> Try</button>
        <div class="response" style="display:none; margin-top:8px;"></div>
    `;

    container.appendChild(div);
});

function copyEndpoint(path) {
    const fullUrl = window.location.origin + path;
    navigator.clipboard.writeText(fullUrl);
    alert("Copied: " + fullUrl);
}

function tryEndpoint(path, btn) {
    const fullUrl = window.location.origin + path;
    fetch(fullUrl)
        .then(res => res.text())
        .then(data => {
            const resDiv = btn.parentElement.querySelector(".response");
            resDiv.style.display = "block";
            resDiv.innerHTML = `<pre>${data}</pre>`;
        })
        .catch(err => {
            const resDiv = btn.parentElement.querySelector(".response");
            resDiv.style.display = "block";
            resDiv.innerHTML = `<pre>Error: ${err}</pre>`;
        });
}
</script>

</body>
</html>
