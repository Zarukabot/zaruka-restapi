<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaruka API Interactive</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {font-family:"Poppins",sans-serif;margin:0;padding:0;background:#f9f9f9;scroll-behavior:smooth;}
.container{max-width:900px;margin:0 auto;padding:20px;}
.text-center h1{font-weight:600;font-size:2rem;margin-bottom:10px;text-align:center;color:#333;}
.link{text-align:center;margin-bottom:20px;}
.link a{color:#4d83e8;font-weight:500;font-size:14px;text-decoration:none;margin:0 10px;transition:0.3s;}
.link a:hover{color:#1a5fcc;}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 8px rgba(0,0,0,0.05);margin:20px 0;padding:15px;transition:transform 0.3s,box-shadow 0.3s;}
.card:hover{transform:translateY(-5px);box-shadow:0 8px 16px rgba(0,0,0,0.15);}
.card .title{font-size:20px;font-weight:600;color:#333;margin-bottom:10px;}
.endpoints{display:flex;justify-content:space-between;align-items:center;background:#f1f1f1;border-radius:8px;margin:8px 0;padding:10px 12px;transition:0.3s;}
.endpoints:hover{background:#e0f0ff;}
.method{background:#333;color:#fff;border-radius:6px;padding:4px 8px;font-weight:600;font-size:14px;}
.name{font-size:14px;font-weight:500;color:#333;}
.endpoints button{background:#54beff;color:#fff;border:none;padding:5px 10px;border-radius:6px;cursor:pointer;font-weight:600;transition:0.3s;margin-left:5px;}
.endpoints button:hover{background:#1a5fcc;}
.param-input{margin-top:8px;display:flex;gap:5px;}
.param-input input{flex:1;padding:6px 10px;border-radius:6px;border:1px solid #ccc;}
.modal {display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,0.5);}
.modal-content {background:#fff;margin:10% auto;padding:20px;border-radius:12px;width:90%;max-width:600px;position:relative;}
.modal-content h2{margin-top:0;}
.close {position:absolute;top:10px;right:20px;font-size:24px;font-weight:bold;color:#333;cursor:pointer;}
.response {background:#f5f5f5;padding:10px;border-radius:8px;white-space:pre-wrap;max-height:300px;overflow:auto;}
@media screen and (max-width:768px){.endpoints{flex-direction:column;align-items:flex-start}.endpoints button{margin-top:5px;}}
</style>
</head>
<body>

<div class="container">
<div class="text-center">
<h1>Zaruka API Interactive <span>v1.0.0</span></h1>
<div class="link">
<a href="https://wa.me/6282249787434" target="_blank">Contact Developer</a>
<a href="https://wa.me/6282249787434" target="_blank">API Info</a>
</div>
</div>

<!-- ===================== CARD TEMPLATE ===================== -->
<!-- Contoh untuk satu kategori -->
<div class="card">
<div class="title">Downloader</div>

<div class="endpoints">
<p class="method">GET</p>
<p class="name">Tiktok</p>
<div>
<div class="param-input">
<input type="text" placeholder="Masukkan URL..." class="param">
<button class="try-btn" data-url="/api/download/tiktokdl?url=">Try</button>
</div>
</div>
</div>

<div class="endpoints">
<p class="method">GET</p>
<p class="name">Instagram</p>
<div>
<div class="param-input">
<input type="text" placeholder="Masukkan URL..." class="param">
<button class="try-btn" data-url="/api/download/igdl?url=">Try</button>
</div>
</div>
</div>

<div class="endpoints">
<p class="method">GET</p>
<p class="name">Ytmp3</p>
<div>
<div class="param-input">
<input type="text" placeholder="Masukkan URL..." class="param">
<button class="try-btn" data-url="/api/download/ytmp3?url=">Try</button>
</div>
</div>
</div>

<!-- Tambahkan semua endpoint lain persis seperti ini -->
</div>

<!-- ===================== MODAL ===================== -->
<div id="modal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>API Response</h2>
<div class="response" id="modalResponse"></div>
</div>
</div>

</div>

<script>
const modal = document.getElementById("modal");
const modalResponse = document.getElementById("modalResponse");
const closeBtn = document.querySelector(".close");

document.querySelectorAll(".try-btn").forEach(button => {
    button.addEventListener("click", async () => {
        const input = button.parentElement.querySelector(".param").value;
        let apiUrl = button.getAttribute("data-url");
        if(input) apiUrl += encodeURIComponent(input);

        modal.style.display = "block";
        modalResponse.textContent = "Loading...";
        try {
            const res = await fetch(apiUrl);
            const data = await res.json();
            modalResponse.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
            modalResponse.textContent = "Error: " + e.message;
        }
    });
});

closeBtn.onclick = function() { modal.style.display = "none"; }
window.onclick = function(event) { if(event.target==modal) modal.style.display = "none"; }
</script>

</body>
</html>
